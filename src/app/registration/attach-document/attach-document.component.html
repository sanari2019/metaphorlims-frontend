


<div class="px-4 md:px-10 mx-auto w-full">
    <div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center  px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold  text-sm"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
          Patient File Upload
        </h3>
           
      </div>
      
      <form class="max-w-sm mx-auto" [formGroup]="searchFormGroup" (ngSubmit)="searchFormValidity()">
        <div class="flex space-x-4">
          <select formControlName="searchLabel"  id="countries" class="flex-1 bg-gray-50 border border-gray-300 text-xs text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-24 h-8">
            <option value="ULID" selected>ULID</option>
            <option value="Name">Name</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
          </select>
          <input formControlName="searchInput" type="text" id="username-success" class="flex-1 bg-green-50 border border-green-500 text-xs text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 rounded-lg focus:ring-green-500 focus:border-green-500 p-2 dark:bg-gray-700 dark:border-green-500 w-24 h-8">
        </div>
      </form>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >

              <div class="px-3 mt-32 sm:mt-0">
                <button  *ngIf="userfound"
                  class="bg-red-600 active:bg-blue-900 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                  type="button" (click)="onUpload()"
                >
                  Upload
                </button>
              </div>
        </div>
    </div>
  </div>
  <div class="py-2 px-4">
    <form [formGroup]="uploadFormGroup">

        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-5 group">
            <select formControlName="fileType" id="fileType" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
              <option value="" disabled >Select File Type</option>
              <option value="Image" selected>Image</option>
              <option value="Document">Document</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <div class="flex-1 items-center max-w-screen-sm mx-auto mb-3 space-y-4 sm:flex sm:space-y-0">
                <div class="relative w-full">
                 
<input (change)="onFileSelected($event)" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" id="file_input" type="file">
<p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>

<button type="button" (click)="onUpload()">upload</button>

                </div>
              </div>
          </div>
        </div>
       
      </form>


  </div>

</div>

</div>
