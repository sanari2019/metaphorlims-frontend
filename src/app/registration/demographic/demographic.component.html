


<div class="px-4 md:px-10 mx-auto w-full  mb-12">
    <div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center  px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold  text-sm"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
          Patient Registration
        </h3>
           
      </div>
      
      <form class="max-w-sm mx-auto" [formGroup]="searchFormGroup" (ngSubmit)="searchFormValidity()">
        <div class="flex space-x-4">
          <select formControlName="searchLabel"  id="countries" class="flex-1 bg-gray-50 border border-gray-300 text-xs text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-24 h-8">
            <option value="ULID" selected>ULID</option>
            <option value="Name">Name</option>
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
          </select>
          <input formControlName="searchInput" type="text" value="0" id="username-success" class="flex-1 bg-green-50 border border-green-500 text-xs text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 rounded-lg focus:ring-green-500 focus:border-green-500 p-2 dark:bg-gray-700 dark:border-green-500 w-24 h-8">
        </div>
      </form>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >

              <div class="px-3 mt-32 sm:mt-0">
                <button  *ngIf="userfound"  (click)="openreqDialog()"
                  class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                  type="button"
                >
                  Sample(s)
                </button>
                <button  *ngIf="userfound"  (click)="formReset()"
                class="bg-green-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                type="button"
              >
                New
              </button>
              </div>
        </div>
    </div>
  </div>
  <div class="py-2 px-4">

<form  [formGroup]="firstFormGroup" (ngSubmit)="savePatient()">
    <div class="grid md:grid-cols-4 md:gap-6">
      <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1" >
        <select name="title" formControlName="title" id="title" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
            <option value="" disabled selected>Select Title*</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
            <option value="Master">Master</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      <!-- First Name -->
      <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1">
        <input formControlName="firstName" type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" "/>
        <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
      </div>
      <!-- Middle Name -->
      <div class="relative z-0 w-full mb-5 group col-span-2 lg:col-span-1">
        <input formControlName="middleName" type="text" name="floating_middle_name" id="floating_middle_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
        <label for="floating_middle_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Middle name</label>
      </div>
      <!-- Last Name -->
      <div class="relative z-0 w-full mb-5 group col-span-2 lg:col-span-1">
        <input formControlName="lastName" type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last name*</label>
      </div>
    </div>

      <!-- Gender, Marital Status, DOB -->
  <div class="grid md:grid-cols-4 md:gap-6">
    <!-- Gender -->
    <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1">
      <select formControlName="gender" name="gender" id="gender" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
        <option value="" disabled selected>Gender*</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <!-- Company -->
    <div class="relative z-0 w-full mb-5 group col-span-2 lg:col-span-2">
      <select formControlName="company" name="maritalStatus" id="maritalStatus" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
        <option value="" disabled selected>Company/Insurance</option>
        <option value="Avon">AVON</option>
        <option value="Axa mansard">AXA Mansard</option>
        <option value="Liberty">Liberty Blue</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <!-- DOB -->
    <div class="relative z-0 w-full mb-5 group col-span-2 lg:col-span-1">
      <input formControlName="dob" type="date" name="dob" id="dob" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="dob" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">DOB*</label>
    </div>
  </div>

 
    <!-- Full Address -->
  <div class="grid md:grid-cols-4 md:gap-6">
    <div class="relative z-0 w-full mb-5 group col-span-2 lg:col-span-2">
      <input formControlName="fullAddress" type="text" name="fullAddress" id="fullAddress" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="fullAddress" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Full Address*</label>
    </div>
    <!-- Phone number -->
    <div class="relative z-0 w-full mb-5 group">
      <input formControlName="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phoneNumber" id="phoneNumber" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="phoneNumber" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (813-456-7890)*</label>
    </div>
    <!-- Email -->
    <div class="relative z-0 w-full mb-5 group">
      <input formControlName="email" type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email*</label>
    </div>
  </div>

      <!-- Emergency Contact Full Name -->
  <div class="grid md:grid-cols-4 md:gap-6">
    <div class="relative z-0 w-full mb-5 group  col-span-3 lg:col-span-3">
      <input formControlName="emergencyContactName" type="text" name="emergencyContactName" id="emergencyContactName" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="emergencyContactName" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Emergency Contact Person*</label>
    </div>
     <!-- Emergency Contact Phone Number -->
     <div class="relative z-0 w-full mb-5 group  col-span-1 lg:col-span-1">
      <input formControlName="emergencyContactPhone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="emergencyContactPhone" id="emergencyContactPhone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="emergencyContactPhone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (123-456-7890)</label>
    </div>
  </div>
  <div class="grid md:grid-cols-4 md:gap-6">
      
    <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1">
      <select formControlName="bill" name="bill" id="bill" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
        <option value="" disabled selected>Bill</option>
        <option value="Patient">Patient</option>
        <option value="Hospital">Hospital</option>
        <option value="Company">Company/Insurance</option>
      </select>
    </div>
    <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1">
      <select formControlName="result" id="result" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
        <option value="" disabled selected>Result Delivery</option>
        <option value="Keep">Keep for Patient</option>
        <option value="Hospital">Send to Hospital</option>
        <option value="Email">Email</option>
      </select>
    </div>
    <div class="relative z-0 w-full mb-5 group col-span-1 lg:col-span-1">
      <select formControlName="referralType" id="referralType" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
        <option value="" disabled selected>Select Referral Type*</option>
        <option value="Doctor">Doctor</option>
        <option value="Hospital">Hospital</option>
        <option value="Others">Others</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="relative z-0 w-full mb-5 group  col-span-1 lg:col-span-1">
      <input type="text" formControlName="referredBy" id="floating_company" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
      <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Referred By*</label>
    </div>
  </div>

        <button type="submit" mat-button>Save Patient</button>
